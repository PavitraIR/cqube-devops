version: '2.1'

volumes:
    prometheus_data: {}
    grafana_data: {}

services:

  prometheus:
    image: prom/prometheus:v2.46.0
    container_name: monitoring_prometheus
    volumes:
      - ./prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    expose:
      - 9090
    networks:
      cqube_net:
        ipv4_address: "10.0.0.15"
    labels:
      org.label-schema.group: "monitoring"

  nodeexporter:
    image: prom/node-exporter:v1.6.1
    container_name: monitoring_nodeexporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    restart: unless-stopped
    ports:
      - '9100:9100'
    networks:
      cqube_net:
        ipv4_address: "10.0.0.16"
    labels:
      org.label-schema.group: "monitoring"

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.1
    container_name: monitoring_cadvisor
    privileged: true
    devices:
      - /dev/kmsg:/dev/kmsg
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
    restart: unless-stopped
    ports:
      - '9092:9092'
    command:
     - '-port=9092'
    networks:
      cqube_net:
        ipv4_address: "10.0.0.17"
    labels:
      org.label-schema.group: "monitoring"

  grafana:
    image: grafana/grafana:10.0.3
    container_name: monitoring_grafana
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/defaults.ini:/usr/share/grafana/conf/defaults.ini
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./ssl_certificates/:/etc/grafana/ssl_certificates
    environment:
      - GF_SECURITY_ADMIN_USER=${ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - "GF_SERVER_HTTP_PORT=3005"
    restart: unless-stopped
    ports:
     - '3005:3005'
    networks:
      cqube_net:
        ipv4_address: "10.0.0.18"
    labels:
      org.label-schema.group: "monitoring"

  pushgateway:
    image: prom/pushgateway:v1.6.0
    container_name: monitoring_pushgateway
    restart: unless-stopped
    expose:
      - 9091
    networks:
      cqube_net:
        ipv4_address: "10.0.0.19"
    labels:
      org.label-schema.group: "monitoring"

networks:
  cqube_net:
    driver: bridge
    ipam:
        driver: default
        config:
            - subnet: "10.0.0.0/24"
              gateway: "10.0.0.1"
    name: cqube_net
